<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>

  <body>
    <script>
      const arr = [];
      const secretCode = "diamond";
      console.log(`Enter the secret word '${secretCode}'`)

      window.addEventListener("keyup", e => {
        arr.push(e.key);

        // arr.splice(-secretCode.length - 1, arr.length - secretCode.length);
        if (arr.length > secretCode.length) arr.shift();

        if (arr.join("") === secretCode) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
