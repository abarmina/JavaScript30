<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>

  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "Hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hi!");

      // Interpolated
      console.log("my name is %s or Annet", "Ann");
      let name = "Ann";
      console.log(`my name is ${name} or Annet`);

      // Styled
      console.log(
        "I am a %c big text",
        "font-size: 20px; color: pink; text-shadow: 2px 2px 0 red"
      );

      // warning!
      console.warn("oh, NOOOO!");

      // Error :|
      console.error("bad bad bad");

      // Info
      console.info("You are beautiful!");

      // Testing
      console.assert(1 === 2, "You have a mistake, that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} age old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Ann");
      console.count("dog");
      console.count("Ann");
      console.count("Ann");
      console.count("Ann");
      console.count("dog");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/abarmina")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
