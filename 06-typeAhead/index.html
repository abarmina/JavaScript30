<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];

      fetch(endpoint)
        .then(blob => blob.json())
        .then(item => cities.push(...item));

      function numberWithCommans(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function findMatches(wordMatch) {
        return cities.filter(item => {
          const regex = new RegExp(wordMatch, "gi");
          return item.city.match(regex) || item.state.match(regex);
        });
      }

      function displayMatches() {
        const arrMatch = findMatches(this.value);
        const regex = new RegExp(this.value, "gi");
        const html = arrMatch
          .map(item => {
            const cityName = item.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = item.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${numberWithCommans(
                item.population
              )}</span>
            </li>
          `;
          })
          .join("");

        suggestions.innerHTML = html;
      }

      const search = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      search.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
